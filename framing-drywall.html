<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framing & Drywall Estimating Form</title>
</head>
<body>
    <h1>Framing & Drywall Estimating Form</h1>

    <form id="framing-form">
        <label for="material">Select Material:</label>
        <select id="material">
            <option value="Metal Studs">Metal Studs</option>
            <option value="Wood Framing">Wood Framing</option>
            <option value="Drywall">Drywall</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">

        <button type="button" onclick="calculateFraming()">Calculate Estimate</button>
    </form>

    <h2 id="result"></h2>

    <button onclick="window.history.back()">Go Back</button>

    <script>
        function calculateFraming() {
            let material = document.getElementById("material").value;
            let quantity = document.getElementById("quantity").value;

            let costPerUnit = {
                "Metal Studs": 7,
                "Wood Framing": 10,
                "Drywall": 12
            };

            let totalCost = costPerUnit[material] * quantity;

            document.getElementById("result").innerText = 
                "Total Cost: $" + totalCost.toFixed(2);
        }
    </script>
</body>
</html>
